<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de vie Magic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div id="p1">
            <div class="sub1"><p>&#8722;</p></div>
            <div class="lifePointsP1"><p id="lp1">20</p></div>
            <div class="add1"><p>&#43;</p></div>
        </div>
        <div id="p3" class="none">
            <div class="sub3"><p>&#8722;</p></div>
        <div class="lifePointsP3"><p id="lp3">20</p></div>
        <div class="add3"><p>&#43;</p></div></div>
        </div>
        <button id="subPlayer" onclick="subPlayer()">&#8722;</button>
        <button id="reset" onclick="reset()">&#x21BB;</button>
        <button id="addPlayer" onclick="addPlayer()">&#43;</button>
        <div id="right">
            <div id="p2">
            <div class="sub2"><p>&#8722;</p></div>
            <div class="lifePointsP2"><p id="lp2">20</p></div>
            <div class="add2"><p>&#43;</p></div>
            </div>
            <div id="p4" class="none">
            <div class="sub4"><p>&#8722;</p></div>
            <div class="lifePointsP4"><p id="lp4">20</p></div>
            <div class="add4"><p>&#43;</p></div></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
